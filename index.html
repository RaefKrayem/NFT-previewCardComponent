<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="content">

    <div class="pictures">
        <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">
        <img src="images/icon-view.svg" alt="" class="view">
    </div>

    <div class="txt">
      <h2>Equilibrium #3429</h2>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>


    <div class="info">

        <div class="item-1">
          <img src="images/icon-ethereum.svg" alt="" class="icon-ethereum">
          <h3>0.041 ETH</h3>
        </div>

        <div class="item-2">
          <img src="images/icon-clock.svg" alt="" class="clock">
          <p class="time">3 days left</p>
        </div>
    </div>

    <hr>

    <div class="end">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="creation">Creation of <span>Jules Wyvern</span></p>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="#">Raef Krayem</a>.</p>
    </div>
  </div>

</div>


</body>
</html>
